    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Counter animation
        function animateCounters() {
            const counters = document.querySelectorAll('.achievement-counter');
            counters.forEach(counter => {
                const target = parseInt(counter.textContent.replace('+', ''));
                let current = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        counter.textContent = target + (counter.textContent.includes('+') ? '+' : '');
                        clearInterval(timer);
                    } else {
                        counter.textContent = Math.floor(current) + (counter.textContent.includes('+') ? '+' : '');
                    }
                }, 40);
            });
        }

        // Trigger counter animation when section is visible
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    animateCounters();
                    observer.unobserve(entry.target);
                }
            });
        });

        const statsSection = document.querySelector('.achievement-counter').closest('section');
        if (statsSection) {
            observer.observe(statsSection);
        }

        // Button click handlers
        document.querySelectorAll('button[style*="#9E7B3E"]').forEach((button, index) => {
            if (button.textContent.includes('Tombol')) {
                button.addEventListener('click', function() {
                    const buttonNumber = index + 1;
                    alert(`Anda mengklik Tombol ${buttonNumber}!`);
                });
            }
        });

                menu.classList.toggle('right-0');
                menu.classList.toggle('bg-white');
                menu.classList.toggle('shadow-lg');
                menu.classList.toggle('p-4');
            }
        });
